<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-player-data.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #223;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

   :root {
    --overwebs-window-size: 100vw;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-player-data id="player-data"></overwebs-player-data>

<script>
  // This would be how to configure the asset path for modules.
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-player-data') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

</script>
